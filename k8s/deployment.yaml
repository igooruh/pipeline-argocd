apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nodeserver
  name: nodeserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodeserver
  template:
    metadata:
      labels:
        app: nodeserver
    spec:
      containers:
        - name: nodeserver
          image: quay.io/ecotz/gitopsapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 20Mi
            limits:
              cpu: 500m
              memory: 25Mi
          restartPolicy: Always
          schedulerName: default-scheduler